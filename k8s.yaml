apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnstap
  namespace: dnstap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnstap
  template:
    metadata:
      labels:
        app: dnstap
    spec:
      containers:
      - name: dnstap
        image: andrewstuart/dnstap
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 200Mi
          limits:
            cpu: 250m
            memory: 200Mi
        ports:
        - containerPort: 12345
---
apiVersion: v1
kind: Service
metadata:
  name: dnstap
  namespace: dnstap
spec:
  ports:
  - port: 12345
    targetPort: 12345
  selector:
    app: dnstap
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dnstap-pods
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["watch", "get", "list"]
---
# This role binding allows "jane" to read pods in the "default" namespace.
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dnstap-pods
subjects:
- kind: ServiceAccount
  name: default
  namespace: dnstap
roleRef:
  kind: ClusterRole #this must be Role or ClusterRole
  name: dnstap-pods # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
